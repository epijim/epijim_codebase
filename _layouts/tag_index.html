---
layout: article
---

  <ul class="post-list">
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}
    <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}, posted on <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></span></a></li>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </ul>
